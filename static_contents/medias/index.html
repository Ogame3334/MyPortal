<html>
    <head>
        <title>OgamePortalSite</title>
        <link href="/medias/style.css" rel="stylesheet">
        <link rel="icon" href="favicon.ico">
        <link rel="icon" type="image/png" href="/medias/images/icon.webp">
    </head>
    <body>
        <header>
            <div class="header-pin-right"></div>
            <div class="header-pin-left"></div>
            <h1 class="headline">
                <a>PortalBoard</a>
            </h1>
        </header>
        <main>
            <div class="cork-board">
                <br>
                <div class="board">
                    <div class="line-right"></div>
                    <div class="line-left"></div>
                    <div class="pin"></div>
                    <br>
                    <div class="panel">
                        <h2 class="category-name">Google</h2>
                        <div class="images">
                            <a href="https://www.google.com/">
                                <img class="c-btn" src="/medias/images/Google/Google.webp">
                            </a>
                            <a href="https://www.youtube.com/">
                                <img class="c-btn" src="/medias/images/Google/youtube.png">
                            </a>
                            <a href="https://mail.google.com/mail/">
                                <img src="/medias/images/Google/gmail.png">
                            </a>
                            <a href="https://drive.google.com/drive/">
                                <img src="/medias/images/Google/GoogleDrive.png">
                            </a>
                            <a href="https://www.google.co.jp/maps/">
                                <img src="/medias/images/Google/GoogleMap.webp">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="board">
                    <div class="line-right"></div>
                    <div class="line-left"></div>
                    <div class="pin"></div>
                    <br>
                    <div class="panel">
                        <h1 class="category-name">Subscription & Novel</h1>
                        <div class="images" style="display: flex; flex-wrap: wrap;" >
                            <a href="https://animestore.docomo.ne.jp/animestore/">
                                <img src="/medias/images/Subscription/danime.webp">
                            </a>
                            <a href="https://www.amazon.co.jp/gp/video/storefront/">
                                <img src="/medias/images/Subscription/primevideo.webp">
                            </a>
                            <a href="https://open.spotify.com/intl-ja">
                                <img src="/medias/images/Subscription/spotify.webp">
                            </a>
                            <a href="https://syosetu.com/">
                                <img src="/medias/images/Novel/narou.webp">
                            </a>
                            <a href="https://kakuyomu.jp/">
                                <img src="/medias/images/Novel/kakuyomu.webp">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="board">
                    <div class="line-right"></div>
                    <div class="line-left"></div>
                    <div class="pin"></div>
                    <br>
                    <div class="panel">
                        <h1 class="category-name">Campas</h1>
                        <div class="images" style="display: flex; flex-wrap: wrap;" >
                            <a href="https://ict-i.el.kyutech.ac.jp/my/">
                                <img src="/medias/images/Campas/moodle.png">
                            </a>
                            <a href="https://virginia.jimu.kyutech.ac.jp/">
                                <img src="/medias/images/Campas/LiveCampas.png">
                            </a>
                            <a href="https://www.iizuka.kyutech.ac.jp/campuslife/schedule/">
                                <img src="/medias/images/Campas/CampasCalender.png">
                            </a>
                            <a href="https://www.iizuka.kyutech.ac.jp/faculty/educational-info#i-4">
                                <img src="/medias/images/Campas/schedule.png">
                            </a>
                            <a href="https://edragon-syllabus.jimu.kyutech.ac.jp/guest/syllabuses">
                                <img src="/medias/images/Campas/syllabus.png">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="board">
                    <div class="line-right"></div>
                    <div class="line-left"></div>
                    <div class="pin"></div>
                    <br>
                    <div class="panel">
                        <h1 class="category-name">SNS</h1>
                        <div class="images" style="display: flex; flex-wrap: wrap;" >
                            <a href="https://twitter.com/home/">
                                <img src="/medias/images/SNS/twitter.webp">
                            </a>
                            <a href="https://mastodon.compositecomputer.club/">
                                <img src="/medias/images/SNS/mastodon.webp">
                            </a>
                            <a href="https://www.instagram.com/">
                                <img src="/medias/images/SNS/instagram.webp">
                            </a>
                            <a href="https://toybox.compositecomputer.club/">
                                <img src="/medias/images/SNS/ToyBox.webp">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="board">
                    <div class="line-right"></div>
                    <div class="line-left"></div>
                    <div class="pin"></div>
                    <br>
                    <div class="panel">
                        <h1 class="category-name">Learning</h1>
                        <div class="images" style="display: flex; flex-wrap: wrap;" >
                            <a href="https://chat.openai.com/">
                                <img src="/medias/images/Lerning/chatgpt.png">
                            </a>
                            <a href="https://www.deepl.com/ja/translator">
                                <img src="/medias/images/Lerning/deepl.webp">
                            </a>
                            <a href="https://www.desmos.com/calculator?lang=ja">
                                <img src="/medias/images/Lerning/desmos.webp">
                            </a>
                            <a href="https://ja.overleaf.com/project">
                                <img src="/medias/images/Lerning/overleaf.png">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="board">
                    <div class="line-right"></div>
                    <div class="line-left"></div>
                    <div class="pin"></div>
                    <br>
                    <div class="panel">
                        <h1 class="category-name">Other</h1>
                        <div class="images" style="display: flex; flex-wrap: wrap;" >
                            <a href="https://github.com/Ogame3334/">
                                <img src="/medias/images/Other/github.png">
                            </a>
                            <a href="https://ogame3334.github.io/MyPage_old/?anim=false">
                                <img src="/medias/images/Other/icon.webp">
                            </a>
                            <a href="https://precure-bio.ogmgre.com/">
                                <img src="/medias/images/Other/precure_icon.jpg">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="board">
                    <div class="line-right"></div>
                    <div class="line-left"></div>
                    <div class="pin"></div>
                    <br>
                    <div class="panel">
                        <h1 class="category-name">Localhost</h1>
                        <div class="images" style="display: flex; flex-wrap: wrap;" >
                            <input class="localhost-port-box" type="text" id="localhost-port-box" value="4915" onkeypress="redirect_localhost(event.keyCode);" >
                        </div>
                    </div>
                </div>
                <div class="board">
                    <div class="line-right"></div>
                    <div class="line-left"></div>
                    <div class="pin"></div>
                    <br>
                    <div class="panel">
                        <iframe src="https://calendar.google.com/calendar/embed?src=kazuhiroisobe0522%40gmail.com&ctz=Asia%2FTokyo" style="border: 0" width="500" height="400" frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
            </div>
            <div class="search-box" id="search-box">
                <div class="search-container">
                    <a href="javascript:search();">
                        <img src="/medias/images/search_button.webp" class="search-button">
                    </a>
                    <input class="search-text-box" type="text" id="search-text-box" onkeypress="down_enter(event.keyCode);" >
                </div>
                <div id="suggest-area"></div>
            </div>
        </main>
        <script src="/medias/script.js"></script>
    </body>
</html>
